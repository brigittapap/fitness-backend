spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fitness?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:dev}
    password: ${DB_PASS:dev}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  logging:
    level:
      org.flywaydb: INFO
  flyway:
    validate-migration-naming: true
    locations: classpath:db/migration
